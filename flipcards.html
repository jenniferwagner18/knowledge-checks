<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
<style>
.flip-card, .flip-card-click {
display: inline-block;
  background-color: transparent;
  width: 300px;
  height: 300px;
  margin-right: 12px;
  margin-bottom: 12px;
  border: 1px solid #f1f1f1;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner,
.flip-card:focus-within .flip-card-inner,
.flip-card:active .flip-card-inner,
.flip-card:focus .flip-card-inner,
.flip-card-click:active .flip-card-inner,
.flip-card-click:focus .flip-card-inner,
.flip-card-click.flipped .flip-card-inner
{
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

.flip-card-front p, .flip-card-back p {
  padding: 10px;
  font-size: 16pt;
}

.flip-card-front {
  background-color: #18453b;
  color: white;
}

.flip-card-back {
  background-color: #008183;
  color: white;
  transform: rotateY(180deg);
}
</style>
<title>Flipcards</title>
</head>
<body>
<div class="container-fluid">
<div class="col-sm-10 offset-sm-1">
<h1>Hover, Tap, or Tab to Flip the Card (CSS Only)</h1>

<div class="row">

<div class="col">
<div class="flip-card">
  <div tabindex="0" class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ielanguages.com/photos/charlie2.jpg" alt="Charlie the black cat" class="img-fluid rounded">
    </div>
    <div class="flip-card-back">
      <p>Spoiled rotten</p>
    </div>
  </div>
</div>
</div>

  <div class="col">
<div class="flip-card">
  <div tabindex="0" class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ielanguages.com/photos/charlie2.jpg" alt="Charlie the black cat" class="img-fluid rounded">
    </div>
    <div class="flip-card-back">
      <p>11 years old</p>
    </div>
  </div>
</div>
</div>

<div class="col">
<div class="flip-card">
  <div tabindex="0" class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ielanguages.com/photos/charlie2.jpg" alt="Charlie the black cat" class="img-fluid rounded">
    </div>
    <div class="flip-card-back">
      <p>Terrified of vet</p>
    </div>
  </div>
</div>
</div>

</div>  <!-- end of row -->

 <h1>Click, Tap, or Tab+Enter to Flip the Card (Uses JS)</h1>
  <div class="row">

<div class="col">
<div class="flip-card-click">
  <div tabindex="0" class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ielanguages.com/photos/charlie2.jpg" alt="Charlie the black cat" class="img-fluid rounded">
    </div>
    <div class="flip-card-back">
      <p>Likes to eat grass</p>
    </div>
  </div>
</div>
</div>

  <div class="col">
<div class="flip-card-click">
  <div tabindex="0" class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ielanguages.com/photos/charlie2.jpg" alt="Charlie the black cat" class="img-fluid rounded">
    </div>
    <div class="flip-card-back">
      <p>Prefers dry food</p>
    </div>
  </div>
</div>
</div>

<div class="col">
<div class="flip-card-click">
  <div tabindex="0" class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://ielanguages.com/photos/charlie2.jpg" alt="Charlie the black cat" class="img-fluid rounded">
    </div>
    <div class="flip-card-back">
      <p>Only child</p>
    </div>
  </div>
</div>
</div>

</div>  <!-- end of row -->
</div>
</div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script>
document.querySelectorAll('.flip-card-click .flip-card-inner').forEach(function (item) {
  item.addEventListener('keypress', function (evt) {
    if (evt.keyCode == 13 || evt.keyCode == 32) {
      item.click();
    }
  });
});

$('.flip-card-click').on('click',
function () {
  $(this).toggleClass('flipped');
});
</script>
</body>
</html>
